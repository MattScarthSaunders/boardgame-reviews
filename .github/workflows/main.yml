name: "seed-prod"

on:
  workflow_dispatch:
  # schedule:
  #   - cron: '*/5 * * * *'

env:
  PG_DATABASE: ${{secrets.bg-pg-db}}
  DATABASE_URL: ${{secrets.bg-db-url}}

jobs:
  seed-db:
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v3

      - name: Install deps
        run: npm i

      - name: seed
        run: npm run seed-prod
